

<h1>Cadastro</h1>
<form method='post'>
    <h1>Register</h1>
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>Already have an account <a href="{% url 'login' %}">Login</a></p>

</form>
